      AngularSignals:What'sAllTheFussAbout:
        item_type: "talk"
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Angular Signals: what's all the fuss about?"
        talk_description: "Angular signals are a new feature that has the potential to revolutionize reactive programming in Angular, but apart from the newness of this new approach, the extreme love of some or the intense rejection of others, what are they really useful for? 
        <br />Was it because the word 'reactive' was attractive in a new feature or because it was a much-needed introduction to the world of Angular?
<br />Moreover, I will try to answer the most polarizing question after 'Does pineapple go on pizza': will signals replace RxJs? <br />
In this talk, I will take you through the history of Angular's signals, from inception to creation to implementation, to understand what leads to their genesis. <br />
You will learn what signals are and how they work, and through real-world use cases, I will show you how you can use them, switching existing logic from observables to signals.
<br />I invite you to join me on this journey towards a new era of Angular to learn more about signals and how they can improve your Angular development experience."
        talk_video_url:
        speakers:
          speaker_2: *DanielaBonvini

