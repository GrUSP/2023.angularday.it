        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Unlocking the Power of Angular Directive Composition API"
        talk_description: "In the ever-evolving world of Angular development, the Directive Composition API emerges as a transformative force, reshaping the way we build and manage directives. 
        <br />Imagine creating complex, reusable UI components with ease, seamlessly composing directives to craft dynamic, interactive applications. 
        <br />Welcome to the future of Angular development!
<br />
In this talk, we will embark on a journey into the heart of the Angular Directive Composition API. Together, we will unlock its potential, demystify its core concepts, and explore practical strategies for harnessing its power."
        talk_video_url:
        speakers:
          speaker_7: *EliranEliassy


