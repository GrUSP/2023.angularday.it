    addressees_title: "Can I help?"
    addressees_description: "Of course! There are several ways you can help:
    <ul>
    <li><b>Mentors</b> - you have a significant impact on the participants' experience.
    If you can volunteer your time, knowledge, and positive encouragement during the workshop and provide some support on the days before and after, we'd love to have you!
    You don't need to be an Angular expert - web developers are welcome. Here's the <a href='https://docs.google.com/forms/d/e/1FAIpQLSfrk8ZaS5DL4xhf8bx9vs7grSAid2sLfAqcpFhZa8KSwpbUJw/viewform'>Call for Mentors.</a>
    <li><b>Sponsors</b> - with your help we can make our events truly awesome! From funding tickets to Angular conferences, through supplying lunch, to providing swag - there's lots of opportunities to help.
    <a href='mailto:angularday@grusp.org'>Send us an email.</a>
    <li><b>Anyone</b> - There are many other ways to help us. We'd love to hear your ideas and/or assign you some chores. Huge thanks in advance!
    <a href='mailto:angularday@grusp.org'>Don't be shy, just contact us.</a>"
